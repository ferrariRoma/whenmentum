<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum for you</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- log in screen -->
    <form class="login-box wallpaper-box hidden">
      <span>Welcome, Your place</span>
      <input
        class="box-shape"
        type="text"
        required
        placeholder="Write your name"
      />
    </form>
    <!-- main screen -->
    <!-- time -->
    <main class="main-box wallpaper-box hidden">
      <div class="time-box">
        <div class="time-box__watch">
          <span class="watch__current"></span>
        </div>
        <div class="weather">
          <span class="weather__city"></span>
          <span class="weather__temp"></span>
          <span class="weather__main"></span>
          <span class="weather__temp__max"></span>
        </div>
      </div>
      <!-- todo ⚐⚑ -->
      <h1 class="greeting"></h1>
      <form class="todo-box">
        <input
          class="box-shape__todo todoInput"
          type="text"
          placeholder="I must do this today"
        />
      </form>
      <ul class="todo-list"></ul>
      <div class="site-link">

        <span class="momentum__quotes"></span>
        <span class="momentum__author"></span>
      </div>
    </main>

    <script src="js/wallpaper.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>

    <script src="js/weather.js"></script>
